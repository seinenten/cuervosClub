<app-header-gestor></app-header-gestor>
        <br><br>
        
<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" position="start">
        <app-navbar-gestor></app-navbar-gestor>
    </mat-drawer>

    <mat-drawer-content>
        <button (click)="drawer.toggle()" class="btn btn-secondary" ><i class="fa fa-bars"></i> Menu</button>

<div class="container">
    <div class="row animated fadein fast">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <input  type="text"
                            class="form-control"
                            placeholder="Buscar curso..."
                            #txtTermino
                            (keyup)="buscar(txtTermino.value)"
                            />

                </div>
            </div>
        </div>
    </div>
</div>

        <div class="row animated fadein fast"
            *ngIf="cargando">
            <div class="col-12">

                <div class="alert alert-info text-center">

                    <h4  class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0"> Por favor espere </p>

                </div>

            </div>
        </div>


<div class="container">
    <div class="row"
            *ngIf="!cargando">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">


                        <div class="row">
                            <div class="col-8">
                                <h4 class="card-title">Cursos ({{ cursos.length }}) </h4>
                                <h6 class="card-subtitle"> Cursos registrados </h6>
                            </div>

                            <div class="col">
                                <div class="text-right">
                                    <a  class="btn btn-primary"
                                        routerLink="/gestor/curso/nuevo">
                                        <i class="fa fa-person-swimming"></i>
                                        Crear Curso
                                    </a>
                                </div>
                            </div>
                        </div>


                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Nombre</th>
                                        <th class="text-nowrap txt-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let curso of cursos">
                                        <td class="text-center">
                                            <img [src]="curso.img! | imagen:'cursos' "
                                                    [alt]="curso.nombre"
                                                    class="w100 cursor"
                                                    (click)="abrirModal(curso)"
                                                    >
                                        </td>
                                        <td>
                                            {{ curso.nombre }}
                                        </td>

                                        <td class="text-nowrap">
                                            <a [routerLink]=" [ '/gestor/curso', curso._id ] "
                                                data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 m-4"></i> </a>

                                            <a  class="cursor"
                                                data-toggle="tooltip" data-original-title="borrar"
                                                (click)="borrarCurso( curso )">
                                                <i class="fa fa-close text-danger"></i> </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</div>

    </mat-drawer-content>
</mat-drawer-container>
<app-modal-imagen></app-modal-imagen>
