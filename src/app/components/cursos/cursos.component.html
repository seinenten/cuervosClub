

<div class="card h-100">
    <img [src]="curso.img" class="card-img-top largoImg" [alt]="curso.nombre">
    <div class="card-body text-center">
        <h4 class="card-title">{{curso.nombre}}</h4>
        <p class="card-text">
            {{curso.descripcion}}
        </p>
    </div>
    <div class="card-footer text-center">
        <h5>$ {{curso.precio}}</h5>
    </div>
</div>
